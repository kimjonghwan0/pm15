<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>귀차니스트의 방랑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>귀차니스트의 방랑</h1>
    <p class="subtitle">여행 싫어족을 위한 지도 기반 추천</p>

    <input id="location" placeholder="지역 입력 (예: 성수동)" />

    <select id="transport">
      <option value="PUBLIC">대중교통</option>
      <option value="CAR">자동차</option>
    </select>

    <button onclick="search()">지도 보기</button>

    <div id="map"></div>
  </div>

  <script src="app.js"></script>
  <script
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=96184a14c5541baae7257c8928bbf3b0&libraries=services"
  ></script>
</body>
</html>
